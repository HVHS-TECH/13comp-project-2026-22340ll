<!DOCTYPE html>
<html>
<head>
  <title>Derivative</title>
  <meta charset="UTF-8">
  <!-- Remove importmap - we'll use absolute paths -->
  <link rel="stylesheet" href="./css/style.css">
  <style>
    /* Your existing CSS styles */
    body { margin: 0; padding: 0; overflow: hidden; background-color: #000; font-family: Arial, sans-serif; }
    canvas { display: block; }
    #audio-prompt {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.9); display: flex; justify-content: center;
      align-items: center; color: white; z-index: 1000; flex-direction: column; gap: 20px;
    }
    #unlock-audio {
      padding: 15px 30px; font-size: 18px; background: #4CAF50;
      color: white; border: none; border-radius: 5px; cursor: pointer;
    }
    #loading {
      position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
      color: white; display: none;
    }
  </style>
</head>
<body>
  <div id="audio-prompt">
    <h2>Click to enable audio</h2>
    <button id="unlock-audio">Enable Audio</button>
  </div>
  
  <div id="loading">
    Loading: <span id="load-progress">0%</span>
  </div>

  <!-- Load p5.js and other libraries -->
<script src="https://cdn.jsdelivr.net/npm/p5@1.11.4/lib/p5.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/p5@1.11.4/lib/addons/p5.sound.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/planck-js@0.3.31/dist/planck.min.js"></script>
  <script src="https://p5play.org/v3/p5play.js"></script>
  
  <script type="module">
  let game;
  let p5Instance;
  
  // Asset loading system
  let loadCount = 0;
  const totalAssets = 8; // Update this to match your actual assets
  
  window.assetLoaded = function() {
    loadCount++;
    const percent = Math.floor((loadCount/totalAssets)*100);
    document.getElementById('load-progress').textContent = `${percent}%`;
    if (loadCount === totalAssets) {
      document.getElementById('loading').style.display = 'none';
    }
  };
  
  document.getElementById('unlock-audio').addEventListener('click', async function() {
    try {
      // Show loading
      document.getElementById('loading').style.display = 'block';
      
      // Resume audio context
      if (typeof getAudioContext !== 'undefined') {
        await getAudioContext().resume();
      }
      
      // Import game module - use absolute path
      const module = await import('/games/MJS/derivitive.mjs');
      
      // Initialize p5
      p5Instance = new p5((p) => {
        p.preload = module.preload;
        p.setup = () => {
          module.setup();
          if (module.corneria) {
            module.corneria.loop();
          }
          document.getElementById('audio-prompt').style.display = 'none';
        };
        p.draw = module.draw;
        p.windowResized = module.windowResized;
      });
      
    } catch (error) {
      console.error('Error loading game:', error);
      document.getElementById('loading').innerHTML = 'Error loading game. Please refresh.';
    }
  });
</script>
</body>
</html>
